    <h2 class=" display-6 text-white text-center"> ~En esta sección encontraras el Formulario de Registro~</h2>
<body class="parallax">
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/DesafioFinal/index.html">Inicio</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/DesafioFinal/views/MarcasModelos.html">Marcas y Modelos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/DesafioFinal/views/TablaDeTalles.html">Tabla de Talles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/DesafioFinal/views/Formulario.html">Formulario</a>
              </li>

              </li>
            </ul>

              ~Since 2000~

          </div>

      </nav>

      <div class="d-flex p-2 bd-highlight">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label text-white">Nombre</label>
              <input type="Nombre" class="form-control" id="inputEmail4" placeholder="~Ingrese su Nombre~">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label text-white">Apellido</label>
              <input type="Apellido" class="form-control" id="inputPassword4" placeholder="~Ingrese su Apellido~">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label text-white">Email</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="~Ingrese su Email~">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label text-white">Direccion de Envio</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="~Calle~">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label text-white"> Fecha de nacimiento</label>
              <input type="text" class="form-control" id="inputCity" placeholder="~Ingrese su fecha de nacimiento~">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label text-white">Localidad</label>
              <select id="inputState" class="form-select">
                <option selected>Marque su localidad</option>
                <option>La Plata (Casco Urbano)</option>
                <option>CityBell</option>
                <option>Ensenada</option>
                <option>Los Hornos</option>
                <option>Beriso</option>
                <option>Tolosa</option>
                <option>Gonnet</option>
                <option>Ringuelet</option>
                <option>Otra (nos comunicaremos)</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label text-white">Número de Casa</label>
              <input type="text" class="form-control" id="inputZip" placeholder="~Ingrese número de casa~">
            </div>
            <div class="col-12">
              <div class="form-check text-white">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto Terminos y Condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
